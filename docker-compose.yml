version: '3.7'

services:
  postgres:
    image: postgres:9.6
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_DOCKER_PORT}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  hasura:
    image: hasura/graphql-engine:v2.0.7
    ports:
      - ${HASURA_PORT}:${HASURA_DOCKER_PORT}
    restart: unless-stopped
    environment:
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_SECRET}
      HASURA_GRAPHQL_DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${HASURA_DATABASE}
      HASURA_GRAPHQL_ENABLE_CONSOLE: ${HASURA_ENABLE_CONSOLE}
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_AUTH_HOOK: ${APP_BASE_URL}/${HASURA_WEBHOOK}

  keycloak:
    image: jboss/keycloak:15.0.2
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: ${KEYCLOAK_DATABASE}
      DB_USER: ${POSTGRES_USER}
      DB_SCHEMA: public
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      PROXY_ADDRESS_FORWARDING: "true"
      # KEYCLOAK_USER: ${KEYCLOAK_USERNAME}
      # KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD}
      # KEYCLOAK_IMPORT: /opt/jbss/keycloak/realm-export.json
      # Uncomment the line below if you want to specify JDBC parameters. The parameter below is just an example, and it shouldn't be used in production without knowledge. It is highly recommended that you read the PostgreSQL JDBC driver documentation in order to use it.
      #JDBC_PARAMS: "ssl=true"
    # volumes: 
      # - ./build/keycloak/realm-export.json:/opt/jboss/keycloak/realm-export.json
      # - ./build/keycloak/standalone.xml:/opt/jboss/keycloak/standalone/configuration/standalone.xml
    restart: unless-stopped
  
  redis:
    image: redis:6.2.5
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
    ports:
      - ${REDIS_PORT}:${REDIS_DOCKER_PORT}

  search:
    image: getmeili/meilisearch:v0.11.0
    environment:
      MEILI_MASTER_KEY: ${MEILI_KEY}
    restart: unless-stopped
    ports:
      - ${MEILI_PORT}:${MEILI_DOCKER_PORT}
    volumes:
      - search_data:/data.ms
  
  nginx:
    image: nginx:1.21.1
    volumes:
      - ./build/nginx/:/etc/nginx/conf.d
      - ${PDFS_PATH}:/pdfs
      - ${THUMBNAILS_PATH}:/thumbnails
    ports:
      - ${NGINX_PORT}:${NGINX_DOCKER_PORT}
    restart: unless-stopped

volumes:
  postgres_data:
  search_data:
