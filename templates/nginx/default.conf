{{ if eq (getenv "ENV") "prod" }}
  {{ if eq (getenv "NGINX_PORT") "443" }}
server {
  listen 80;
  server_name _;
  server_tokens off;

  location /.well-known/acme-challenge/ {
      root /var/www/certbot;
  }

  location / {
      return 301 https://$host$request_uri;
  }
}
  {{end}}
{{end}}

server {
  {{ if eq (getenv "ENV") "prod" }}
    {{ if eq (getenv "NGINX_PORT") "443" }}
      listen 443 ssl;
      server_name _;
      server_tokens off;
      ssl_certificate /etc/letsencrypt/live/paceadmin.zapto.org/fullchain.pem;
      ssl_certificate_key /etc/letsencrypt/live/paceadmin.zapto.org/privkey.pem;
      include /etc/letsencrypt/options-ssl-nginx.conf;
      ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
      # Compression config
      gzip on;
      gzip_min_length 1000;
      gzip_buffers 4 32k;
      gzip_proxied any;
      gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css;
      gzip_vary on;
      gzip_disable "MSIE [1-6]\.(?!.*SV1)";
    {{ else }}
      listen {{ .Env.NGINX_PORT }};
      server_name _;
    {{ end }}
  {{ else }}
    listen {{ .Env.NGINX_PORT }};
    server_name _;
  {{ end }}

  # Hasura
  location ~ /(v1alpha1|v1|v1beta1|v2|apis|healthz)/? {
    proxy_pass http://hasura:8080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Keycloak
  location ~ /auth/? {
    proxy_pass http://keycloak:8080;
    proxy_set_header Host $host:$server_port;
    # proxy_set_header X-Forwarded-Server $host;
    # proxy_set_header X-Real-IP $remote_addr;
    # proxy_set_header X-Forwarded-Host $server_name;
    # proxy_set_header X-Forwarded-Port $server_port;
    # proxy_set_header Cookie $http_cookie;
    # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # proxy_set_header X-Forwarded-Proto $scheme;
    # proxy_set_header Upgrade $http_upgrade;
    # proxy_set_header Connection 'upgrade';
  }

  location /api/search/ {
   rewrite /api/search/(.*) /$1 break;
   proxy_pass http://search:7700;
   proxy_http_version 1.1;
   proxy_set_header Upgrade $http_upgrade;
   proxy_set_header Connection "upgrade";
  }

  # Express
  location ~ /(session|login|webhooks|keycloak|logout)/? {
  {{ if eq (getenv "ENV") "prod" }}
    proxy_pass http://express:{{ .Env.EXPRESS_PORT }};
  {{ else }}
    proxy_pass http://{{ .Env.DOCKER_HOST_IP}}:{{ .Env.EXPRESS_PORT }};
  {{ end }}
  }

  location /pdfs {
    root /pdfs;
  }

  location /thumbnails {
    root /thumbnails;
  }

  location / {
  {{ if eq (getenv "ENV") "prod" }}
    root /www;
    expires 365d;
  {{ else }}
    proxy_pass http://{{ .Env.DOCKER_HOST_IP}}:{{ .Env.CLIENT_DEV_PORT }};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  {{ end }}
  }
}
